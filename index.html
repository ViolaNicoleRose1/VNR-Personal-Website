<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viola Nicole Rose | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #002366;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    nav {
      width: 100%;
      max-width: 900px;
      margin-bottom: 40px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #002366;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.7);
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 1);
    }

    .intro {
      max-width: 700px;
      text-align: center;
    }

    .intro h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #004080;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 64, 128, 0.4);
      transition: background-color 0.3s ease, transform 0.3s ease;
      min-width: 200px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #002a5c;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .btn-container {
        flex-direction: column;
      }

      .btn {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="myphotogallery.html">Photo Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </nav>

  <section class="intro">
    <h1>Welcome to My Website</h1>
    <p>Explore my teaching experience and enjoy a collection of photos capturing special moments.</p>
    
    <div class="btn-container">
      <a href="experience.html" class="btn">View My Experience</a>
      <a href="myphotogallery.html" class="btn">See My Photo Gallery</a>
    </div>
  </section>

</body>
</html>
