<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Gallery | Viola Nicole Rose</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffccdd, #66cccc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #002366;
    }

    nav {
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin: 30px 0 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #002366;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(255,255,255,0.7);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,1);
      color: #004080;
    }

    h1 {
      margin-top: 0;
      font-size: 2.5rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
      color: #002366;
    }

    .gallery {
      max-width: 900px;
      width: 90%;
      margin-bottom: 50px;
    }

    figure {
      display: inline-block;
      margin: 15px 20px;
      text-align: center;
    }

    figure img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    figure img:hover {
      transform: scale(1.05);
    }

    figcaption {
      margin-top: 8px;
      font-weight: bold;
      color: #004466;
    }

    .back-home {
      margin: 30px 0 40px;
      font-size: 1.1rem;
      text-align: center;
    }

    .back-home a {
      color: #002366;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #002366;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-home a:hover {
      background-color: #002366;
      color: white;
    }

    @media (max-width: 650px) {
      figure img {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

  </nav>

      <img src="Family Fun Night 2025.png" alt="Family Fun Night 2025" title="Family Fun Night 2025">
      <figcaption>Family Fun Night 2025</figcaption>
    </figure>

    <figure>

    <figure>

  </section>

  </div>

</body>
</html>
